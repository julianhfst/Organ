<header>
  <!-- Navbar -->
  <nav
    class="flex items-center justify-between flex-wrap bg-gray-800 p-6 rounded-b-lg shadow-md"
  >
    <div class="flex items-center flex-shrink-0 text-gray-200 mr-6">
      <img src="assets/logo.png" width="30" height="30" alt="logo" />
      <span class="font-semibold text-xl tracking-tight ml-2 mb-1">Organ</span>
    </div>
    <div class="block lg:hidden">
      <button
        class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-200 hover:text-gray-800 hover:bg-gray-200"
        (click)="toggle_nav()"
      >
        <svg
          class="fill-current h-3 w-3"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div
      class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      [ngClass]="{ hidden: nav_collapse }"
    >
      <div class="text-sm lg:flex-grow">
        <a
          routerLink="/"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-gray-500 mr-4"
        >
          Home
        </a>
        <!-- if User is logged in -->
        <a
          *ngIf="loggedin"
          routerLink="/tasks"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-gray-500 mr-4"
        >
          Tasks
        </a>
        <a
          *ngIf="loggedin"
          routerLink="/notes"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-gray-500 mr-4"
        >
          Notes
        </a>
        <a
          *ngIf="loggedin"
          routerLink="/boards"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-gray-500 mr-4"
        >
          Boards
        </a>
      </div>
      <div>
        <!-- if User is logged in -->
        <a
          *ngIf="!loggedin"
          routerLink="/auth/register"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-200 hover:text-gray-500 mr-4"
        >
          Register
        </a>
        <app-button
          btn_class="inline-block text-sm px-4 py-2 leading-none border rounded text-gray-200 border-gray-200 hover:border-transparent hover:text-gray-800 hover:bg-gray-200 mt-4 lg:mt-0 mr-4"
          btn_text="{{ nav_button_text }}"
          routerLink="{{ nav_button_route }}"
        ></app-button>
      </div>
    </div>
  </nav>
</header>
